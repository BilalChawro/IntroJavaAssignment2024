<!DOCTYPE html>
<html>
<body>

<h2>Problem 2</h2>


<p id="demo"></p>

<script>
let x, y;  
x = 5;        
y = 6;        

if (x > y) {
	document.getElementById("demo").innerHTML =
"X is greater than Y";  
}
else if (x == y){
	document.getElementById("demo").innerHTML =
"X is equal to Y";  
}
else {
	document.getElementById("demo").innerHTML =
"X is less than Y";  
}

</script>

</body>
</html>
